<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX PRO - Inscription</title>
    <link rel="stylesheet" href="vitrine.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Créer un profil</h2>
            <p>Rejoignez OX PRO pour piloter votre rentabilité.</p>
            
            <form id="signup-form">
                <input type="email" id="email" placeholder="Email professionnel" required>
                <input type="password" id="password" placeholder="Mot de passe (6 caractères min.)" required>
                
                <button type="submit" class="auth-btn">S'inscrire</button>
            </form>

            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>

    <script>
        // Configuration identique à ton script.js
        const SB_URL = 'https://rayyxgqgiwjytesoykgd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Ta clé complète
        const oxClient = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await oxClient.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                alert("Erreur : " + error.message);
            } else {
                // Redirection vers la page de succès
                window.location.href = 'merci.html';
            }
        });
    </script>
</body>
</html>
